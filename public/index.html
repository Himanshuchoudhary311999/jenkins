<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Gaurav</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: #666;
            margin-bottom: 8px;
        }

        p.best-friend {
            font-weight: bold;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, Gaurav!</h1>
        <p>Welcome to my website! Here are your promises for me:</p>
        <ul>
            <li>A delicious burger</li>
            <li>A thoughtful gift</li>
            <li>And many more surprises!</li>
        </ul>
        <p class="best-friend">You're my best friend!</p>
    </div>
</body>
</html>
